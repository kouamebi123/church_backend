user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuration pour les uploads de fichiers
    client_max_body_size 15M;  # Limite de 15MB pour les uploads (marge de sécurité)
    client_body_timeout 300s;   # Timeout de 5 minutes pour les uploads
    client_header_timeout 60s;  # Timeout de 1 minute pour les headers
    proxy_connect_timeout 60s;  # Timeout de connexion au backend
    proxy_send_timeout 300s;    # Timeout d'envoi vers le backend
    proxy_read_timeout 300s;    # Timeout de lecture depuis le backend

    # Configuration des logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Configuration de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream pour le backend
    upstream backend {
        server backend:5001;
        keepalive 32;
    }

    # Upstream pour le frontend
    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    # Inclure les configurations de sites
    include /etc/nginx/conf.d/*.conf;
}

